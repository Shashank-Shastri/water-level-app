<div class="container hide" id="Feedback">
  <div class="row">
    <div class="col-md-12">
      <form onsubmit="feedBack(); return false;">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="Name"
            class="form-control"
            placeholder="Enter name"
            maxlength="32"
            required
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="Email"
            class="form-control"
            placeholder="Enter email"
            maxlength="32"
            required
          />
          <span id="invalid" style="color: red;"></span>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            type="text"
            name="Message"
            id="message"
            class="form-control"
            placeholder="Enter message"
            rows="3"
            required
          ></textarea>
        </div>
        <br />
        <button type="submit" name="Feedform" class="btn btn-primary">
          Send
        </button>
        <!--<button type="submit" onclick="$('input').val('');$('textarea').val('');" class="btn btn-danger">Clear</button>-->
        <button type="reset" class="btn btn-danger">Clear</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="feedback-submitted"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Feedback Submitted!</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
